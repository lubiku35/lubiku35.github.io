<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Stay connected with lubiku">
    <meta name="robots" content="index, follow"></meta>
    <!-- ICON -->
    <link rel="icon" href="./assets/images/favicon/favicon.ico">

    <!-- TODO ! after website will be deployed -->
    <meta rel="canonical" href=""></meta>

    <!-- CSS IMPORT -->
    <link rel="stylesheet" type="text/css" href="./styles/main-styles.css">

    <title>CONTACT LUBIKU</title>
</head>
<body>
    <section id="back-to-main-web">
        <header id="custom-header-for-other-pages"><h1><span class="enchanted">contact</span> lubiku</h1></header>
        <nav class="custom-navigation">
            <ul>
                <li><a href="./index.html" id="back-to-main-link">back to main</a></li>
            </ul>
        </nav>
    </section>

    <section id="contact-page-main-section">
        <form action="">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="text" id="subject" required>
                <label for="subject">Subject</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="10" required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </section>

    <section id="footer-section" class="container">
        <footer id="footer-content">
          <ul class="social-links">
            <li><a href=""><img class="social-media-link" src="./assets/images/socials/github.svg" alt="logo of github with link to lubiku github profile"></a></li>
            <li><a href=""><img class="social-media-link" src="./assets/images/socials/linkedin.svg" alt="logo of linkedin with link to lubiku linkedin profile"></a></li>
            <li><a href=""><img class="social-media-link" src="./assets/images/socials/youtube.svg" alt="logo of youtube with link to lubiku youtube profile"></a></li>
            <li><a href=""><img class="social-media-link" src="./assets/images/socials/codewars.svg" alt="logo of codewars with link to lubiku codewars profile"></a></li>
          </ul>
          <h4>all rights reserved  Â© <a href="http://" target="_blank" rel="noopener noreferrer">cyberlubiku</a></h4>
        </footer>
    </section>
</body>
</html>
